<html>
    <head>
        {% include 'bootstrap.html' %}
        <title>EasyOP</title>
        <style>
            #banner {
                width: 850;
                padding-top: 15px;
            }
        </style>
    </head>
    <body>
         {% include 'header.html' %}
        <div class="mx-5">
        <h4>Add items</h4>
        <form action="/AddInventory/Submitions" method="post">
            <div class="mt-3">
                <label class="form-label">Company</label>
                <input class="form-control" type="text" required name="Company" placeholder="Samsung">
            </div>

            <div class="mt-3">
                <label class="form-label">Model</label>
                <input class="form-control" type="text" required name="Model" placeholder="S22 Ultra">
            </div>

            <div class="mt-3">
                <label class="form-label">Color</label>
                <input class="form-control" type="text" name="Color" placeholder="Red">
            </div>

            <div class="mt-3">
                <label class="form-label">Price</label>
                <input class="form-control" type="number" required name="Price" placeholder="123000">
            </div>
        
            <div class="mt-3">
                <label class="form-label">Quantity</label>
                <input class="form-control" type="number" required name="Quantity" placeholder="10">
            </div>

            <div class="mt-3">
                <labe class="form-label">Discription</label>
                <textarea class="form-control" type="text" name="Discription" placeholder="This phone is good because ..."></textarea>
            </div>
            <input class="mt-3" type="submit">
        </div>
        </form>
        {% include 'footer.html' %}
    </body>
</html>
